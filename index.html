<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Wedding Invitation Premium</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #004d40, #880e4f);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    .section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* Cover */
    .photo-frame {
      position: relative;
      width: 250px;
      height: 250px;
      margin-bottom: 20px;
    }
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid transparent;
      box-shadow: 0 0 30px rgba(255,215,0,0.8);
    }
    .photo-frame::after {
      content: "";
      position: absolute;
      top: -15px; left: -15px;
      width: 280px; height: 280px;
      background: url('floral-frame.svg') no-repeat center;
      background-size: contain;
      pointer-events: none;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin: 0;
      color: #ffd700;
    }
    .date {
      font-size: 1.4em;
      margin: 15px 0;
    }
    .btn {
      background: #ffd700;
      color: #000;
      padding: 15px 40px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255,215,0,0.8);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255,215,0,1);
    }
    /* Countdown */
    .countdown {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ffd700;
    }
    /* Detail Section */
    .detail {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
    }
    .detail h2 {
      color: #ffd700;
      margin-bottom: 20px;
    }
    /* RSVP */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #ffd700;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Cover -->
  <div class="section" id="cover">
    <div class="photo-frame">
      <img src="image.png" alt="Foto Mempelai">
    </div>
    <h1>Sophia & Ethan</h1>
    <div class="date">Sabtu, 25 Agustus 2024</div>
    <a href="#detail" class="btn">BUKA SEKARANG</a>
    <div class="countdown" id="countdown"></div>
  </div>

  <!-- Detail Acara -->
  <div class="section" id="detail">
    <div class="detail">
      <h2>Detail Acara</h2>
      <p>üìç Lokasi: Hotel Emerald Ballroom</p>
      <p>‚è∞ Waktu: 16:00 WIB</p>
      <p>üëó Dress Code: Formal Elegan</p>
    </div>
    <a href="#rsvp" class="btn">RSVP Sekarang</a>
  </div>

  <!-- RSVP -->
  <div class="section" id="rsvp">
    <h2>Konfirmasi Kehadiran</h2>
    <form>
      <input type="text" placeholder="Nama Anda" required>
      <input type="email" placeholder="Email" required>
      <button type="submit">Kirim RSVP</button>
    </form>
  </div>

  <!-- Galeri -->
  <div class="section" id="gallery">
    <h2>Galeri Foto</h2>
    <p>(Slider foto prewedding bisa ditambahkan di sini)</p>
  </div>

  <script>
    // Countdown Timer
    const targetDate = new Date("Aug 25, 2024 16:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000*60*60*24));
      const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
      const seconds = Math.floor((distance % (1000*60))/1000);
      countdownEl.innerHTML = `Menuju Hari H: ${days}h ${hours}j ${minutes}m ${seconds}d`;
    }, 1000);
  </script>
</body>
</html>
